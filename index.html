<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Calculadora TypeScript</title>
</head>
<body>
    <main>
        <div class="result">0</div>
        <div class="calculator">
            <button class="other" value="ac">AC</button>
            <button class="other" value="+/-">+/-</button>
            <button class="other" value="%">%</button>
            <button class="sign" value=":">:</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="sign" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="sign" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="sign" value="+">+</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">,</button>
            <button class="finish" value="=">=</button>
        </div>
    </main>   
</body>
</html>
